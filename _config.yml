description         : This personal website is still under construction, stay tuned!
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : friyaz/friyaz.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : friyaz/portfolYOU
